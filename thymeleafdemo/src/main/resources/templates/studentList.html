<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student data</title>
</head>
<body>
	<h1>Student details:</h1>

	<table style="border: solid 1px red; ">
		<tr>
			<th>Name</th>
			<th>Score</th>
		</tr>
		<tr th:each="student:${students}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.score}"></td>
		</tr>
	</table>
</body>
</html>
